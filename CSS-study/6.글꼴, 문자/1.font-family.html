<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

    <style>
        div {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .font1 {
            /* 글꼴후보1, 후보2, ... (필수)글꼴계열         ??? */
            /* 폰트가 없으면 다운을 받는데 그동안의 글씨를 보여줄 후보군이다
                필수글꼴은 기본글꼴로하여 최후의 방어선이다 */
            font-family: candy, '맑은고딕', serif;
        }
        .font2 {
            /* 고딕체 */
            font-family: sans-serif
        }
        .font3 {
            /* 필기체(궁서체) */
            font-family: cursive;
        }
        .font4 {
            /* 글자 가로폭이 같은 계열 */
            font-family: monospace;
        }
        .font5 {
            /* 화려한 계열? */
            font-family: fantasy;
        }
        .font6 {
            font-family: 'Pangolin', cursive;
        }
    </style>
</head>
<body>
    
    <!-- .font${hello~ CSS !!}*6 -->
    <div class="font1">hello~ CSS !!</div>
    <div class="font2">hello~ CSS !!</div>
    <div class="font3">hello~ CSS !!</div>
    <div class="font4">hello~ CSS !!</div>
    <div class="font5">hello~ CSS !!</div>
    <div class="font6">hello~ CSS !!</div>
    
</body>
</html>
