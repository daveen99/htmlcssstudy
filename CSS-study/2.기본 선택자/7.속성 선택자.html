<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 타입속성이 패스워드인 녀석... (대괄호 사용)*/
        [type=password] {
            color: red;
            width: 100px;
        }
        /* disabled라는 속성을 가진 녀석... (투명도0이 완전투명, 1이 완전선명) */
        [disabled] {
            opacity: 0.2;
        }
    </style>

</head>
<body>
    
    <input type="text" value="hello">
    <input type="password" value="1234">
    <input type="text" value="작성금지" disabled>

</body>
</html>
