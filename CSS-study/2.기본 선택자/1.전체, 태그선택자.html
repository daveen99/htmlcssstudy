<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {

        }
        li{
            font-weight: 700;
            color: green;

        }

    <div>

            <li>오랑쥐</li>
        </ul>

        <div>당근</div>
        <p>톰에이뤄</p>

        <p>버네이너</p>

    </div>
</body>
</html>
