<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        color: blue /*!important*/;
      }
      #c-y {
        color: yellow;
      }
      .c-g {
        color: green;
      }
      body {
        color: aqua;
      }
      div {
        color: red;
      }

      /*       우 선 순 위
         - !important: 무한대 점
         - 인라인 스타일: 1000점
         - 아이디 선택자: 100점
         - 클래스 선택자: 10점
         - 태그 선택자: 1점
         - 전체 선택자: 0점 */

      /* 1점 */
      h1 {
        color: lightcoral;
      }
      /* 11점 */
      .bbb h1 {
        color: orangered;
      }
      /* 11점 */
      .aaa h1 {
        color: gray;
      }
      /* 112점 */
      #aaa div.bbb h1 {
        color: greenyellow;
      }
      /* 111점 */
      #aaa .bbb h1 {
        color: tomato;
      }
      /* 12점 */
      div.bbb > h1 {
        color: violet;
      }
    </style>
  </head>
  <body>
    <div id="c-y" class="c-g" style="color: orange">안녕하세요1</div>

    <div id="c-y" class="c-g">아령하세요2</div>

    <div class="c-g">아룡하십셔3</div>
    <div>하이 ㅋㅋ</div>
    <p>안녕하세요5</p>

    <div id="aaa">
      <div class="bbb">
        <h1>안녕하세요6</h1>
      </div>
    </div>
  </body>
</html>
