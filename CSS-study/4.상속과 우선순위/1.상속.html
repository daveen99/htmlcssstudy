<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: '궁서체', cursive;
        }
        .eco {
            width: 500px;
            height: 500px;
            border: 3px solid red;
            /* eco로 다른 div들을 묶고있기때문에 color가 상속된다. 자식들이 설정을 안했을때만... */
            /* 글자에 관련한 것만 상속된다.font, text같은것 */
            color: blue;
        }
        .animal {
            width: 200px;
            height: 200px;
            background: orange;
            color: yellow;
            font-family: sans-serif;
        }
        .plant {
            width: 200px;
            height: 200px;
            background: greenyellow;
            color: green;
        }

        .plant div {
            color: violet;
        }
    </style>
</head>
<body>
    <!-- .eco>.animal+(.plant>div*3) -->
    <div class="eco">생태계
        <div class="animal">동물</div>
        <div class="plant">식물
            <div>소나무</div>
            <div>튤립</div>
            <div>해바라기</div>
        </div>
    </div>


</body>
</html>
