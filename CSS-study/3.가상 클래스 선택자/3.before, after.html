    <title>Document</title>
    <style>
        /* 앞에 집어넣기 */
        li::before {
            content: '번호';
        }
        /* before, after는  content라는 속성이 필수다 */

        /* box를 만드려면 display라는 속성이 필수다 */
        /* 뒤에 집어넣기 */
        li::after {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background: red;
        }
    </style>
</head>
