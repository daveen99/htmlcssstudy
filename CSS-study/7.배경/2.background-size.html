<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            /* 액자: 400 x 300 / 4:3비율 */
            width: 400px;
            height: 300px;
            border: 2px solid red;
            margin: 50px auto 0;

            /* 사진: 600 x 400  / 3:2비율*/
            /* 액자사이즈 가로기준: 400 x 260 */
            /* 액자사이즈 세로기준: 450 x 300 */
            /* cover 짤리더라도 최대한 맞춤,  contain 원본비율을 지킴 */
            background-image: url(flower.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>

</head>
<body>
    

    <div class="box"></div>

</body>
</html>
